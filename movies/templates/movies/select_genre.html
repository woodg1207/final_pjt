{% extends 'movies/base.html' %}
{% block css %}
  <div class="container ml-5" style="max-width: 640px;">
    <h1>좋아하는 장르를 선택하세요</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% for genre in genres %}
        <div class="form-check d-inline-flex">
          <ul class="ks-cboxtags p-0">
            <li><input class="form-check-input" name="checks" type="checkbox" id="{{genre.pk}}" value="{{genre.pk}}">
              <label for="{{genre.pk}}">{{ genre.name }}</label></li>
          </ul>
        </div>
      {% endfor %}
      <br>
      <div class="mt-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-dark">Save</button>
        {% if request.method == "GET" %}
          <button href="{% url 'movies:index' %}" type="submit" class="btn btn-dark">Skip</button>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock css %}
